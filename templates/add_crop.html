<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer | Add Produce</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/leaf-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #D1E8CF;
        }
        .selected-img {
            background-color: #38A169; /* Green background for the selected image */
            border-radius: 50%;
            padding: 5px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-5xl p-4 md:p-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row items-center">
            <img src="/static/icons/logo.jpeg" width="64px" class="mb-4 md:mb-0" alt="">
            <div class="md:ml-8 text-center md:text-left">
                <h1 class="text-2xl md:text-3xl font-bold text-black mb-2">Welcome Seller,</h1>
                <p class="text-gray-700 text-md md:text-lg w-full md:w-1/2">
                    Kindly select and set the below details. This data is important for the merchant to know their requirements.
                </p>
            </div>
        </div>

        <!-- Crops Selection -->
        <div class="my-6">
            <div class="flex items-center">
                <div class="flex-1">
                    <hr class="border-t-2 border-gray-400 my-4">
                </div>
                <p class="text-center text-lg md:text-xl font-medium text-gray-800 mx-4">Select your Crops</p>
                <div class="flex-1">
                    <hr class="border-t-2 border-gray-400 my-4">
                </div>
            </div> 
        </div>

        <form action="/farmer/addcrop" method="POST" class="space-y-6">
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mt-4">
                <label class="text-center bg-white hover:bg-green-500 rounded-lg p-4 cursor-pointer transition">
                    <input type="checkbox" name="crops" value="Onion" class="hidden">
                    <img src="/static/images/onion.png" alt="Onion" class="w-12 md:w-16 h-12 md:h-16 mx-auto mb-2">
                    <p class="text-gray-700 font-medium">Onion</p>
                </label>
                <label class="text-center bg-white hover:bg-green-500 rounded-lg p-4 cursor-pointer transition">
                    <input type="checkbox" name="crops" value="Potato" class="hidden">
                    <img src="/static/images/potato.png" alt="Potato" class="w-12 md:w-16 h-12 md:h-16 mx-auto mb-2">
                    <p class="text-gray-700 font-medium">Potato</p>
                </label>
                <label class="text-center bg-white hover:bg-green-500 rounded-lg p-4 cursor-pointer transition">
                    <input type="checkbox" name="crops" value="Garlic" class="hidden">
                    <img src="/static/images/garlic.png" alt="Garlic" class="w-12 md:w-16 h-12 md:h-16 mx-auto mb-2">
                    <p class="text-gray-700 font-medium">Garlic</p>
                </label>
            </div>
            
            <div>
                <label for="bid" class="block text-gray-700 font-medium mb-2">Set Minimum Bidding Amount (per 10kg)</label>
                <input type="text" name="bid" id="bid" 
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none p-3">
            </div>

            <div>
                <label for="info" class="block text-gray-700 font-medium mb-2">Additional Information</label>
                <input type="text" name="info" id="info" 
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none p-3">
            </div>

            <div class="text-center">
                <button type="submit" class="w-full md:w-auto bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-200">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

<script>
    // JavaScript to toggle selection on crops
    document.querySelectorAll('label').forEach(item => {
        item.addEventListener('click', () => {
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            item.classList.toggle('bg-green-500', checkbox.checked);
        });
    });
</script>

</html>
