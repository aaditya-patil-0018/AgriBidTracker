<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer | Registration</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/leaf-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #D1E8CF;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white bg-opacity-50 shadow-lg rounded-lg w-full max-w-2xl p-6 sm:p-8">
        <center><img src="/static/icons/logo.jpeg" width="64px" class="mb-4" alt=""></center>
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-green-600 mb-6">Farmer Registration</h1>
        <form action="/farmer/registration" method="post" enctype="multipart/form-data">
            {% if message != "" %}
            <div id="messageBox" class="bg-green-200 rounded-md p-2 m-2">
                <h1 class="text-lg text-red-600 text-center">{{message}}</h1>
            </div>
            {% endif %}
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium">Full Name</label>
                    <input type="text" name="name" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="p1" name="password" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Confirm Password</label>
                    <input type="password" id="p2" name="cpassword" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Email</label>
                    <input type="email" name="email" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Contact Number</label>
                    <input id="contact-number" type="text" name="contact" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Address of Residence</label>
                <input type="text" name="address" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Address of Farm</label>
                <input type="text" name="farm_address" class="w-full rounded-lg border p-3 focus:ring-2 focus:ring-green-400">
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700 font-medium">Aadhar Card</label>
                    <input type="file" name="aadhar_card" class="w-full border p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">7/12 Document</label>
                    <input type="file" name="seven" class="w-full border p-2 rounded-lg">
                </div>
            </div>
            
            <div class="text-center mt-6">
                <button type="submit" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contact-number').addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
        });

        document.querySelector('form').addEventListener('submit', function (event) {
            const password1 = document.getElementById('p1').value;
            const password2 = document.getElementById('p2').value;
            if (password1 !== password2) {
                event.preventDefault();
                alert("Passwords do not match. Please try again.");
            }
        });

        setTimeout(function () {
            let messageDiv = document.getElementById("messageBox");
            if (messageDiv) {
                messageDiv.style.display = "none";
                location.href='/farmer/registration';
            }
        }, 3000);
    </script>
</body>
</html>
