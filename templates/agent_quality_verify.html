<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Category Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-green-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Agent Dashboard</h1>
        <button id="menu-toggle" class="md:hidden bg-green-500 p-2 rounded">â˜°</button>
        <a href="/logout" class="hidden md:block">
            <button class="bg-red-500 px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600">Logout</button>
        </a>
    </header>

    <div class="flex flex-1 flex-col md:flex-row">
        <aside id="sidebar" class="w-full md:w-1/4 p-6 glass-effect hidden md:block bg-white">
            <nav class="space-y-4">
                <a href="/agent/dashboard" class="block px-4 py-3 rounded-md bg-green-100 text-lg font-medium hover:bg-green-600 hover:text-white">Dashboard Home</a>
                <a href="/agent/farmers/verify" class="block px-4 py-3 rounded-md bg-green-100 text-lg font-medium hover:bg-green-600 hover:text-white">Farmer Verification</a>
                <a href="/agent/produce/verify" class="block px-4 py-3 rounded-md bg-green-600 text-white text-lg font-medium">Produce Quality Check</a>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-8 space-y-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">Farmer Auction Details</h1>

            <div class="flex justify-center">
                <button type="button" class="bg-green-600 text-white p-3 px-6 rounded-full hover:bg-green-700" onclick="init()">Start Camera & AI Model</button>
            </div>

            <div class="flex justify-center">
                <div id="webcam-container"></div>
            </div>

            <div id="label-container" class="flex flex-col items-center space-y-4"></div>
        </main>
    </div>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("hidden");
        });
    </script>
</body>
</html>
