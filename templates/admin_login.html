<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e8f5e9, #a5d6a7);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <!-- Card Container -->
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <!-- Title -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-700">Admin Login</h1>
            <p class="text-sm text-gray-500">Access your dashboard</p>
        </div>

        <!-- Login Form -->
        <form action="/admin/login" method="post" class="space-y-4">
            <!-- Username -->
            <div>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username or Email" 
                    class="w-full border border-gray-300 rounded-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-400"
                    required>
            </div>
            <!-- Password -->
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="w-full border border-gray-300 rounded-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-400"
                    required>
            </div>
            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-green-500 text-white py-3 rounded-md font-medium text-sm hover:bg-green-600 transition duration-200">
                    Login
                </button>
            </div>
        </form>

        <!-- Additional Links -->
        <div class="text-center mt-4">
            <a href="#" class="text-sm text-gray-500 hover:text-green-500">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
