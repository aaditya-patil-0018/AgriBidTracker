<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f1f8e9, #c5e1a5);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Farmer Dashboard</h1>
        <button class="bg-red-500 px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600">Logout</button>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white bg-opacity-80 p-6 flex flex-col space-y-6">
            <nav class="space-y-4">
                <a href="/farmer/profile"
                    class="block px-4 py-2 rounded-md bg-green-200 hover:text-white hover:bg-green-600 text-lg font-medium">
                    Profile
                </a>
                <a href="/farmer/dashboard"
                    class="block px-4 py-2 rounded-md bg-green-200 hover:text-white hover:bg-green-600 text-lg font-medium">
                    Home
                </a>
                <a href="/farmer/dashboard/requests"
                    class="block px-4 py-2 rounded-md bg-green-200 hover:text-white hover:bg-green-600 text-lg font-medium">
                    View Requests
                </a>
                <a href="/farmer/dashboard/inventory"
                    class="block px-4 py-2 rounded-md bg-green-200 hover:text-white hover:bg-green-600 text-lg font-medium">
                    Manage Inventory
                </a>
                <a href="/farmer/analytics"
                    class="block px-4 py-2 rounded-md bg-green-200 hover:text-white hover:bg-green-600 text-lg font-medium">
                    Analytics
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 space-y-8">
            <div class="mb-8">
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4 mt-4">
                    <!-- Crop Items -->
                    <div class="text-center hover:bg-green-500 rounded-full p-6 cursor-pointer">
                        <img src="/static/images/onion.png" alt="Onion" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-gray-700 font-medium">Onion</p>
                    </div>
                    <div class="text-center hover:bg-green-500 rounded-full p-6 cursor-pointer">
                        <img src="/static/images/potato.png" alt="Potato" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-gray-700 font-medium">Potato</p>
                    </div>
                    <!-- <div class="text-center hover:bg-green-500 rounded-full p-6 cursor-pointer">
                        <img src="/static/images/chili-pepper.png" alt="Chilli" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-gray-700 font-medium">Chilli</p>
                    </div>
                    <div class="text-center hover:bg-green-500 rounded-full p-6 cursor-pointer">
                        <img src="/static/images/lemon.png" alt="Lemon" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-gray-700 font-medium">Lemon</p>
                    </div>
                    <div class="text-center hover:bg-green-500 rounded-full p-6 cursor-pointer">
                        <img src="/static/images/ginger.png" alt="Ginger" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-gray-700 font-medium">Ginger</p>
                    </div> -->
                    <div class="text-center hover:bg-green-500 rounded-full p-6 cursor-pointer">
                        <img src="/static/images/garlic.png" alt="Garlic" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-gray-700 font-medium">Garlic</p>
                    </div>
                </div>
            </div>
    
            <!-- Form Section -->
            <div>
                <form action="" class="space-y-6">
                    <div>
                        <label for="bid" class="block text-gray-700 font-medium mb-2">Set Minimum Bidding Amount (per 10kg)</label>
                        <input type="text" name="bid" id="bid" 
                            class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none p-3">
                    </div>
                    <div>
                        <label for="info" class="block text-gray-700 font-medium mb-2">Additional Information</label>
                        <input type="text" name="info" id="info" 
                            class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none p-3">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-200">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
